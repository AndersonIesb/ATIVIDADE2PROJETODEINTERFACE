<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10 Carros da Honda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #e60000;
      color: white;
    }

    .carros-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .carro {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .carro img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .carro h2 {
      font-size: 18px;
      margin-top: 10px;
    }

    a {
      background-color: #e60000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 0 auto;
      padding: 10px 20px;
     
    }
    .butãocentralizado{
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>10 Carros da Honda</h1>

  <div class="carros-container">
    <div class="carro">
      <img src="../Imagens/Honda Fit.jfif" alt="Honda Fit">
      <h2>Honda Fit</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/Honda City.jfif" alt="Honda City">
      <h2>Honda City</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/Honda Civic.jfif" alt="Honda Civic">
      <h2>Honda Civic</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/Honda HR-V pagina.jfif" alt="Honda HR-V">
      <h2>Honda HR-V</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/Honda CR-V.jfif" alt="Honda CR-V" width="50px">
      <h2>Honda CR-V</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/Honda WR-V.jfif" alt="Honda WR-V" width="50px">
      <h2>Honda WR-V</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/hondacivicsi.jfif" alt="Honda Civic Si">
      <h2>Honda Civic Si</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/Honda Civic Type R.jfif" alt="Honda Civic Type R">
      <h2>Honda Civic Type R</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/Honda NSX.jfif" alt="Honda NSX">
      <h2>Honda NSX</h2>
    </div>
    <div class="carro">
      <img src="../Imagens/Honda Accord Hybrid.jfif" alt="Honda Accord Hybrid">
      <h2>Honda Accord Hybrid</h2>
    </div>
  </div>
  <div class="butãocentralizado">
    
  <a href="../index.html"><b>PÁGINA INICIAL</B></a> </div> 
</body>

</html>
